#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Simple equilibrium simulation

#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          kcsa.psf	;## in the same directory
coordinates        kcsa.pdb	;##
outputName         smd.0    ;##

set temperature    310

# Starting a job from final results of restart files of another simulation
set inputname      init
#set inputname     smd.X.restart
binCoordinates     $inputname.coor
binVelocities      $inputname.vel
extendedSystem	   $inputname.xsc

# reading the latest number of timestep from previous simulations
proc get_first_ts { xscfile } {
  set fd [open $xscfile r]
  gets $fd
  gets $fd
  gets $fd line
  set ts [lindex $line 0]
  close $fd
  return $ts
}
#set firsttime [get_first_ts $inputname.xsc] ;## when using the latest time step
set firsttime 0                              ;## when zeroing the time step
firsttimestep $firsttime

#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          par_all22_prot.inp
parameters          par_all36_lipid.prm

# NOTE: Do not set the initial velocity temperature if you 
# have also specified a .vel restart file!
# temperature         $temperature            ;## Comment out when restart MD
 
# Periodic Boundary conditions
# NOTE: Do not set the periodic cell basis if you have also 
# specified an .xsc restart file!
if {0} {                             ;## 0 when restart              
cellBasisVector1    130.    0.    0.   ;## Specify
cellBasisVector2      0.  130.    0.   ;##   "
cellBasisVector3      0.    0.  200.   ;##   "
cellOrigin            0.0   0.0  -5.0  ;##   "
}
wrapWater           on
wrapAll             on


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5


# Integrator Parameters
timestep            2.0 ;# 1fs/step
rigidBonds          all ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


#PME (for full-system periodic electrostatics)
if {1} {
PME                yes
PMEGridSizeX        96 ;## Specify
PMEGridSizeY        96 ;##    "
PMEGridSizeZ       108 ;##    "
}


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     0.5   ;# damping coefficient (gamma) of 0.5/ps
langevinTemp        $temperature
langevinHydrogen    no    ;# don't couple langevin bath to hydrogens


# Constant Pressure Control (variable volume)
if {1} {
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       yes ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane  ;## May want to try no 

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.
langevinPistonDecay   50.
langevinPistonTemp    $temperature
}


restartfreq       25000     ;# 1000 steps = every 1ps (given 1fs timestep)
dcdfreq            1000
xstFreq            5000
outputEnergies     1000
outputPressure     1000


# Fixed Atoms Constraint (set PDB beta-column to 1)
if {0} {
fixedAtoms          on
fixedAtomsFile      200mM_melt_tail.ref
fixedAtomsCol       B
}


# IMD Settings (can view sim in VMD)
if {0} {
IMDon           on
IMDport         3000    ;# port number (enter it in VMD)
IMDfreq         1       ;# send every 1 frame
IMDwait         no      ;# wait for VMD to connect before running?
}


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

# Put here any custom parameters that are specific to 
# this job (e.g., SMD, TclForces, etc...)
if {0} {
constraints on
consexp 2
consref setb.pdb
conskfile setb.pdb
conskcol B
margin 2
}

# set this on if you have colvars
if {1} {
colvars on
colvarsConfig colvars.conf
#colvarsInput $inputname.restart.colvars.state ;# if you are restarting the colvars
}

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
if {0} {                         ;## 0 when restart MD
minimize            3000
reinitvels          $temperature
}
run [expr 10000000 - $firsttime] ;## 20ns

